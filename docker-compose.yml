version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crossposter-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://crossposter:${POSTGRES_PASSWORD:-password}@postgres:5432/crossposter
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production-min-32-chars}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-telegram-crossposter@aiengineerhelper.com}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Telegram Crossposter}
      - EMAIL_VERIFICATION_TOKEN_EXPIRE_HOURS=24
      - PASSWORD_RESET_TOKEN_EXPIRE_HOURS=2
      - CLOUDFLARE_TURNSTILE_SECRET=${CLOUDFLARE_TURNSTILE_SECRET:-}
      - CLOUDFLARE_TURNSTILE_SITE_KEY=${CLOUDFLARE_TURNSTILE_SITE_KEY:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-32-byte-encryption-key-change-in-production}
      - MAX_CONNECTIONS_PER_USER=3
      - MAX_POSTS_PER_DAY_PER_CONNECTION=100
      - POST_HISTORY_RETENTION_DAYS_SUCCESS=30
      - POST_HISTORY_RETENTION_DAYS_FAILED=7
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL:-http://localhost:8000}
      - ENV=${ENV:-development}
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - crossposter-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      container_name: crossposter-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - crossposter-network

  postgres:
    image: postgres:15-alpine
    container_name: crossposter-postgres
    environment:
      - POSTGRES_USER=crossposter
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=crossposter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crossposter-network

  nginx:
    image: nginx:alpine
    container_name: crossposter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - crossposter-network

volumes:
  postgres_data:

networks:
  crossposter-network:
    driver: bridge