server {
    listen 80;
    server_name crossposter.aiengineerhelper.com;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name crossposter.aiengineerhelper.com;

    ssl_certificate /etc/letsencrypt/live/crossposter.aiengineerhelper.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crossposter.aiengineerhelper.com/privkey.pem;

    location = /health {
        proxy_pass https://31.220.78.216/health;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_ssl_name crossposter.aiengineerhelper.com;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location /api/ {
        proxy_pass https://31.220.78.216;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_ssl_name crossposter.aiengineerhelper.com;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location / {
        root /var/www/crossposter;
        try_files $uri $uri/ /index.html;
    }
}
