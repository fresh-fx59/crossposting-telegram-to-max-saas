services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crossposter-backend
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - traefik-public
      - crossposter_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crossposter-frontend
    networks:
      - traefik-public
      - crossposter_network
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: crossposter-postgres
    environment:
      - POSTGRES_USER=crossposter
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=crossposter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crossposter_network
    restart: unless-stopped

networks:
  traefik-public:
    external: true
  crossposter_network:
    driver: bridge

volumes:
  postgres_data:
